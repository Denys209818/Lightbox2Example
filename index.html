        <!--Модальне вікно, яке відкривається при нажатті кнопки для додавання продукта-->
        <div class="modal fade" data-backdrop="static" id="mainModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--Блок із заголовком модального вікна-->
                    <div class="modal-header">
                        <!--Заголовок модального вікна-->
                        <h4 class="modal-title text-dark">Додати новий продукт</h4>
                        <!--Кнопка для закриття модального вікна-->
                        <button class="close" data-dismiss="modal" data-target="#mainModal">
                            <!--Спеціальний символ X-->
                            <span>&times;</span>
                        </button>
                    </div>
                    <!--Тіло модального вікна-->
                    <div class="modal-body">
                        <!--Форма для додавання нового продукту-->
                        <form id="mainForm">
                            <!--Група форми для заповнення назви продукту-->
                            <div class="form-group">
                                <input type="text" class="form-control" id="txtName" placeholder="Ім'я продукту" />
                                <label for="txtName">Ведіть коректне ім'я</label>
                            </div>
                            <!--Група форми для заповнення опису продукту-->
                            <div class="form-group">
                                <textarea class="form-control" id="txtDesc" rows="3" placeholder="Опис"></textarea>
                                <label for="txtDesc">Ведіть коректний опис</label>
                            </div>
                            <!--Група форми для додавання ціни продукту-->
                            <div class="form-group">
                                <!--Розбиття групи форми на колонки у відношенні 1:11-->
                                <div class="row">
                                    <label for="txtPrice" class=" col-md-1 my-auto">Ціна</label>
                                    <div class="col-md-11">
                                        <input type="text" placeholder="Ціна" id="txtPrice" class="form-control" />
                                    </div>
                                </div>
                                <label for="txtPrice">Ведіть коректну ціну</label>
                            </div>
                            <!--Група форми для додавання фотографії-->
                            <div class="form-group">
                                <!--Оголошення поля для додавання зображення технологією draganddrop-->
                                <div id="dropzone" class="border cursor-pointer">
                                    <!--Розміщення фотографії(малюнка групи форми, на який потрібно нажати або перенести фотографію)-->
                                    <div class="text-center">
                                        <!--Фотографія групи форми-->
                                        <img src="/images/gallery.jpg" id="selectImage" alt="Обрати зображення"
                                             class="py-2" width="200" height="200" />
                                    </div>
                                </div>
                                <div class="invalid-feedback">
                                    <p class="text-center">Зображення не валідне</span>
                                </div>
                                <div class="valid-feedback">
                                    <p class="text-center">Зображення валідне</span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--Підвал модального вікна-->
                    <div class="modal-footer">
                        <!--Блок, який розміщується з права (float;right)-->
                        <div class="pull-right">
                            <!--Кнопки, для додавання елемента і скасування операції-->
                            <button class="btn btn-secondary" data-dismiss="modal" data-target="#mainModal">Скасувати</button>
                            <button class="btn btn-success" id="btnSaveChanges">Зберегти зміни</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Власне модальне вікно-->
        <div class="customDialog" id="cropperModal">
            <div class="dialog">
                <!--Тіло модального вікна-->
                <main>
                    <!--Тег, у який загружаються фотографії для їх редагування cropper.js-->
                    <img id="imageCropper" src="" height="400">
                </main>
                <!--Підвал модального вікна-->
                <footer>
                    <!--Лінія-->
                    <hr />
                    <div class="buttons">
                        <!--Кнопка для скасування операції-->
                        <button type="button" class="btn btn-secondary" data-closeCustomDialog>Скасувати</button>
                        <!--Кнопка для підтвердження операції-->
                        <button id="btnCropImg" class="btn btn-primary">Обрізати фото</button>
                    </div>
                </footer>
            </div>
